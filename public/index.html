<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Hello World!</title>

	<link rel='icon' type='image/gif' href='https://media.discordapp.net/attachments/774535774913429504/1006572876310253588/frame_00_delay-0.15s.gif'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<script defer src='/build/bundle.js'></script>
	<script>
		var favicon_images = [
                    'https://media.discordapp.net/attachments/774535774913429504/1006572876670959746/frame_01_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572877006516365/frame_02_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572918999891978/frame_03_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572919339614208/frame_04_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572919683559445/frame_05_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572950587183164/frame_06_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572950922723378/frame_07_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572951283445860/frame_08_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572997974442175/frame_09_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572998356107385/frame_10_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572998809100350/frame_11_delay-0.15s.gif',
					'https://media.discordapp.net/attachments/774535774913429504/1006572876310253588/frame_00_delay-0.15s.gif',
                ],
			image_counter = 0;

		setInterval(function() {
			// remove current favicon
			if(document.querySelector("link[rel='icon']") !== null)
				document.querySelector("link[rel='icon']").remove();
			if(document.querySelector("link[rel='shortcut icon']") !== null)
				document.querySelector("link[rel='shortcut icon']").remove();
				
			document.querySelector("head").insertAdjacentHTML('beforeend', '<link rel="icon" href="' + favicon_images[image_counter] + '" type="image/png">');
		  
			if(image_counter == favicon_images.length -1)
				image_counter = 0;
			else
				image_counter++;
		}, 250);
	</script>
</head>

<body>
</body>
</html>
